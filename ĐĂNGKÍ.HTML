<!DOCTYPE html>
<html>
<head>
     <title> From Đăng ký </title>
</head>
<body>
  <form> action="Xulidangky.html" method="post">
     <table width="400" border"2" cellpadding="5" align="center">
      <tr>
         <th colspan="2">ĐĂNG KÝ</th>
      </tr>

      <tr>
         <td>Full name</td>
         <td>
           <input type="text" name="fullname" size="30" placeholder="Nhập tên đăng nhập">
         </td>
      </tr>

      <tr>
         <td>Username</td>
         <td>
           <input type="text" name="User" size="30" placeholder="Nhập tên">

         </td>
      </tr>

      <tr>
         <td>Password</td>
         <td>
           <input type="password" name="pass" size="30" placeholder="Nhập mật khẩu">

         </td>
      </tr>

      <tr>
         <td>Nhập lại password</td>
         <td>
           <input type="password" name="repass" size="30" placeholder="Nhập lại mật khẩu">

         </td>
      </tr>

      <tr>
         <td>Giới tính</id>
         <td>
           <label>
           <input type="radio" name="gioitinh" id="nam"> Nam
           </label>

           <label>
           <input type="radio" name="gioitinh" id="nu"> Nữ
           </label>
         </td>

      <tr>
         <td>Ngày sinh</td>
         <td>
           <select name="day"
               <option value="ngay1">Ngay 1</option>
               <option value="ngay2">Ngay 2</option>
               <option value="ngay3">Ngay 3</option>
           </select>
           <select name="month"
               <option value="thang1">Tháng 1</option>
               <option value="thang2">Tháng 2</option>
               <option value="thang3">Tháng 3</option>
           </select>

           <select name="year"
               <option value="nam 2000">Năm 2000</option>
               <option value="nam 2001">Năm 2001</option>
               <option value="nam 2002">Năm 2002</option>
           </select>

           </td>
       <tr>
           <td colspan="2" align="center">
             <input type="reset" name="reset" value="Reset">
             <input type="submit" name="Ok" value="Ok">
          </td>
      </tr>
    </table>
      </from>

</body>
</html>
